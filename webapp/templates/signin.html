<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/image/bird.gif">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/signin.css" rel="stylesheet">
    <script>
        function signup(){
            location.href="signup.html";
        }

    </script>
</head>

<body class="text-center">
<form class="form-signin" method="post" enctype="multipart/form-data">
    <img class="mb-1" src="../static/image/bird.gif" alt="" width="120" height="90">
    <img class="mb-1" src="../static/image/bird.gif" alt="" width="120" height="90">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only"></label>
    <input name="username" type="email" id="inputEmail" class="form-control" placeholder=Username required autofocus>
    <label for="inputPassword" class="sr-only"></label>
    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <button class="btn btn-lg btn-primary btn-block" onclick="signup();">Sign up</button>
    <div class="checkbox mb-3">
    </div>
    <img class="mb-1" src="../static/image/bird.gif" alt="" width="120" height="90">
    <img class="mb-1" src="../static/image/bird.gif" alt="" width="120" height="90">
    <p class="mt-5 mb-3 text-muted">&copy; CSE312 Web Development Team 404</p>
</form>
</body>
</html>
