<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="CSE312 Group 404">
    <link rel="icon" href="../static/image/bird.gif">

    <title>CSE312 Group 404 Sign In</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/signin.css" rel="stylesheet">
    <script src="../static/js/bootstrap.bundle.min.js"></script>

    <script>
        window.onload = function () {
            if ("{{failed}}" == 1) {
                 $('#wrongusername').modal('show');
            } else if ("{{failed}}" == 2) {
                 $('#wrongpwd').modal('show');
            }
        };

        function signup() {
            location.href = "{{ url_for('signup') }}";
        }
    </script>
</head>

<body class="text-center">
<form class="form-signin" method="post" enctype="multipart/form-data">
    <img class="mb-1" src="../static/image/bird.gif" alt="" width="120" height="90">
    <img class="mb-1" src="../static/image/bird.gif" alt="" width="120" height="90">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputUsername" class="sr-only"></label>
    <input name="username" type="text" id="inputUsername" class="form-control" placeholder=Username required autofocus>
    <label for="inputPassword" class="sr-only"></label>
    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <button type="button" class="btn btn-lg btn-primary btn-block" data-bs-toggle="modal" onclick="signup();"
            data-bs-target="#modalSignin">Sign up
    </button>
    <div class="checkbox mb-3">
    </div>
    <img class="mb-1" src="../static/image/bird.gif" alt="" width="120" height="90">
    <img class="mb-1" src="../static/image/bird.gif" alt="" width="120" height="90">

    <p class="mt-5 mb-3 text-muted">&copy; CSE312 Web Development Team 404</p>


</form>

<div class="modal fade" id="wrongusername" tabindex="-1" role="dialog" aria-labelledby="wrongusernameCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="wrongusernameCenterTitle">Group 404 Project</h5>
      </div>
      <div class="modal-body">
        Username doesn't exist
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="wrongpwd" tabindex="-1" role="dialog" aria-labelledby="wrongpwdCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id=wrongpwdCenterTitle">Group 404 Project</h5>
      </div>
      <div class="modal-body">
        Wrong password!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
